<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">HTML Form</h1>
    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email address:</label>
        <input type="email" id="email" name="email" placeholder="email address" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="">Security question:</label>
        <select name="question" id="question">
            <option value="q-empty"></option>
            <option value="q1">What colour is your favourite pair of socks?</option>
            <option value="q2">If you could be a vegetable, which would it be?</option>
            <option value="q3">What was your favourite teacher's name?</option>
        </select>
        <br><br>
        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer" placeholder="question answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>

        <input type="submit" value="Submit Form">

        <br><br>
    </form>
</body>
<footer>
    <hr>
    <a href="about.html">About</a>
</footer>
</html>
